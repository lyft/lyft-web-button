    /**
     * Configures and instantiates a lyftWebButton.
     * @param {Object} window Default parameter. Do not edit.
     * @param {Object} document Default parameter. Do not edit.
     * @param {string} scriptSrc Default parameter. Do not edit.
     * @param {string} defaultModalObjectName Default parameter. Do not edit.
     * @param {string} defaultButtonObjectName Default parameter. Do not edit.
     * @param {string} clientId User parameter. You must edit this.
     * @param {string} clientToken User parameter. You must edit this.
     * @param {string} googleApiKey User parameter. You should edit this.
     * @param {string} locationAddress User parameter. You must edit this.
     * @param {string} locationLatitude User parameter. You must edit this.
     * @param {string} locationLongitude User parameter. You must edit this.
     * @param {string} locationName User parameter. You must edit this.
     * @param {Object} parentElement User parameter. You must edit this.
     * @param {string} theme User parameter. You should edit this.
     * @param {string} userButtonObjectName User parameter. You should edit this.
     * @param {string} userModalObjectName User parameter. You should edit this.
     * @returns {void} Void.
     */
    function configureLyftWebButton(
      // default parameters (do not edit the corresponding arguments)
      window,
      document,
      scriptSrc,
      defaultModalObjectName,
      defaultButtonObjectName,
      // user parameters (you should edit the corresponding arguments)
      clientId,
      clientToken,
      googleApiKey,
      locationAddress,
      locationLatitude,
      locationLongitude,
      locationName,
      parentElement,
      queryParams,
      theme,
      userButtonObjectName,
      userModalObjectName
    ){
      // create scriptElement
      var scriptElement = document.createElement('script');
      scriptElement.async = true;
      scriptElement.onload = function () {
        // rename
        if (userModalObjectName !== defaultModalObjectName) {
          window[userModalObjectName] = window[defaultModalObjectName];
          delete window[defaultModalObjectName];
        }
        if (userButtonObjectName !== defaultButtonObjectName) {
          window[userButtonObjectName] = window[defaultButtonObjectName];
          delete window[defaultButtonObjectName];
        }
        // initialize
        var location = {
          'address': locationAddress,
          'latitude': locationLatitude,
          'longitude': locationLongitude,
          'name': locationName
        };
        window[userModalObjectName].initialize({
          'clientId': clientId,
          'clientToken': clientToken,
          'googleApiKey': googleApiKey,
          'location': location,
          'objectName': userModalObjectName,
          'parentElement': document.body
        });
        window[userButtonObjectName].initialize({
          'clientId': clientId,
          'clientToken': clientToken,
          'location': location,
          'objectName': userButtonObjectName,
          'onClick': function () {
            window[userModalObjectName].open();
            return false;
          },
          'queryParams': queryParams || null,
          'parentElement': parentElement,
          'theme': theme
        });
      };
      scriptElement.src = scriptSrc;
      parentElement.insertBefore(scriptElement, parentElement.childNodes[0]);
    };
